<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="calculator">
        <div id="screen"><span>0</span></div>
        <div data-type="operator" data-operator="add" class="operator buttons">+</div>
        <div data-type="operator" data-operator="subtract" class="operator buttons">-</div>
        <div data-type="operator" data-operator="multiply" class="operator buttons">x</div>
        <div data-type="operator" data-operator="divide" class="operator buttons">/</div>
        <div data-type="equals" id="equalsSymbol" class="buttons">=</div>
        <div data-type="number" class="buttons">7</div>
        <div data-type="number" class="buttons">8</div>
        <div data-type="number" class="buttons">9</div>
        <div data-type="number" class="buttons">4</div>
        <div data-type="number" class="buttons">5</div>
        <div data-type="number" class="buttons">6</div>
        <div data-type="number" class="buttons">1</div>
        <div data-type="number" class="buttons">2</div>
        <div data-type="number" class="buttons">3</div>
        <div data-type="number" class="buttons">0</div>
        <div data-type="decimal" class="buttons">.</div>
        <div data-type="clear" class="buttons">AC</div>
    </div>


    <script src="script.js"></script>
</body>

</html>
