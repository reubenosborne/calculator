<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- A calculator -->

    <div class="calculator">
        <div class="screen"></div>
        <div class="keys">
            <div id="+" class="operator flex">➕</div>
            <div id="-" class="operator flex">➖</div>
            <div id="*" class="operator flex">✖️</div>
            <div id="/" class="operator flex">➗</div>
            <div id="=" class="operator flex">=</div>
            <div id="0" class="number flex">0</div>
            <div id="1" class="number flex">1</div>
            <div id="2" class="number flex">2</div>
            <div id="3" class="number flex">3</div>
            <div id="4" class="number flex">4</div>
            <div id="5" class="number flex">5</div>
            <div id="6" class="number flex">6</div>
            <div id="7" class="number flex">7</div>
            <div id="8" class="number flex">8</div>
            <div id="9" class="number flex">9</div>
        </div>
    </div>

    <div>

        <!-- Numbers: 0 - 9 -->
        <div id="screen"></div>



        <!-- Decimal & Percentage -->
        <div id="." class="flex">.</div>
        <div id="%" class="flex">%</div>

        <!-- Clear All & Clear Last -->
        <div" id="CE" class="flex">CE</div>
        <div" id="AC" class="flex">AC</div>

    </div>



    <script src="newScript.js"></script>
</body>

</html>
